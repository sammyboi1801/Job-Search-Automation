scrapers:
  enabled:
    - indeed
    - linkedin
    - simplify
    - handshake
    - google_jobs

  rate_limit_seconds: 10         # slightly safer for LinkedIn
  max_retries: 3
  headless: true

email:
  sender: ""                    # pulled from EMAIL_USER env var
  recipients:
    - "samselvaraj1801@gmail.com"
  smtp_host: "smtp.gmail.com"
  smtp_port: 587

telegram:
  enabled: true                # set true + env vars to enable

logging:
  level: "INFO"
  log_file: "logs/job_scraper.log"
  max_bytes: 5242880
  backup_count: 3

storage:
  db_path: "storage/jobs.db"

export:
  csv_enabled: true
  csv_path: "exports/jobs_export.csv"